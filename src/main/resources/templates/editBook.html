<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <link rel="stylesheet"  type="text/css" href="action.css">
</head>
<body>

<!-- book edition -->
<form id="edit-form" action="#" th:method="post" th:action="@{/editBook(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="author-input">Author:</label>
        <select th:field="*{author}" name="author" class="form-control" id="author-input">
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name}" th:selected="${author.id == book.author.id}">Author</option>
        </select>
    </div>

    <div class="row">
        <label for="genre-input">Genre:</label>
        <select th:field="*{genre}" name="genre" class="form-control" id="genre-input">
            <option th:each="genre : ${genres}"
                    th:value="${genre.id}"
                    th:text="${genre.genre}" th:selected="${genre.id == book.genre.id}">Genre
            </option>
        </select>
    </div>

    <div class="row">
        <label for="book-amount-input">Amount:</label>
        <input id="book-amount-input" name="amount" type="text" th:value="*{amount}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="/book" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
