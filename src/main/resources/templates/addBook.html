<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add book</title>
  <link rel="stylesheet"  type="text/css" href="action.css">
</head>
<body>

<!-- book addition -->
<form id="edit-form" action="addBook.html" th:method="post" th:action="@{/addBook}" th:object="${book}">

<!--<form method="post" th:action="@{/addBook}" th:object="${book}">-->
  <h3>Add Book:</h3>

  <div class="row">
    <label for="book-title-input">Title:</label>
    <input id="book-title-input" name="title" type="text" th:value="*{title}"/>
  </div>

  <div class="row">
    <label for="author-input">Author:</label>
    <select th:field="*{author}" name="author" class="form-control" id="author-input">
      <option th:each="author : ${authors}"
              th:value="${author.id}"
              th:text="${author.name}" value="Выбери автора">Author</option>
    </select>
  </div>

  <div class="row">
    <label for="genre-input">Genre:</label>
    <select th:field="*{genre}" name="genre" class="form-control" id="genre-input">
      <option th:each="genre : ${genres}"
              th:value="${genre.id}"
              th:text="${genre.genre}" value="Выбери жанр">Genre
      </option>
    </select>
  </div>

  <div class="row">
    <label for="book-amount-input">Amount:</label>
    <input id="book-amount-input" name="amount" type="text" th:value="*{amount}"/>
  </div>

  <div class="row">
    <button type="submit">Save</button>
    <a href="/book" th:href="@{/}">
      <button type="button">Cancel</button>
    </a>
  </div>
</form>
</body>
</html>
