<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Author</title>
<!--если прописать href="/static/action.css" в предварительном просмотре css подгружаются а в браузере нет
    если прописать href="action.css" в предварительном просмотре css не подгружаются а в браузере подгружается-->
    <link rel="stylesheet"  type="text/css" href="action.css">
</head>
<body>

<form method="post" th:action="@{/addAuthor}" th:object="${author}">
    <h3>Add Author:</h3>
    <label for="author-name-input">Name:</label>
    <input type="text" id="author-name-input" name="name" value="Джесс Уолтер" th:value="*{name}"/>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/authors}">
            <button type="button">Cancel</button>
        </a>
        <p th:text="${errorMessage}" class="error-message"></p>
    </div>
</form>
</body>
</html>
